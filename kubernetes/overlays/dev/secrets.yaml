---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret

metadata:
  name: api-credentials
  namespace: statesman

spec:
  refreshInterval: 1h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: api
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: /pilgrimage/statesman/api/credentials
