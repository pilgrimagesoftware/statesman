---
apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret

metadata:
  name: statesman

spec:
  externalSecretName: statesman

  namespaceSelector:
    matchLabels:
      name: statesman

  refreshTime: 1m

  externalSecretSpec:
    refreshInterval: 1h
    secretStoreRef:
      name: akeyless
      kind: ClusterSecretStore
    target:
      name: statesman
      creationPolicy: Owner
    dataFrom:
      - extract:
          key: /critical-failure/statesman/app/app
