---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: api

spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: statesman
      version: v1
      component: api
  template:
    metadata:
      labels:
        app: statesman
        version: v1
        component: api
    spec:
      serviceAccountName: api
      containers:
        - name: api
          image: ghcr.io/pilgrimagesoftware/statesman-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              name: api
          envFrom:
            - configMapRef:
                name: common
            - configMapRef:
                name: api
            - configMapRef:
                name: api-env
            - secretRef:
                name: common
            - secretRef:
                name: api
          env:
            - name: POD
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: "20m"
              memory: "55Mi"
            limits:
              cpu: "50m"
              memory: "200Mi"
          livenessProbe:
            httpGet:
              path: /health/ping
              port: 5000
            initialDelaySeconds: 90
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ping
              port: 5000
            initialDelaySeconds: 30
            timeoutSeconds: 10
      restartPolicy: Always
